services:
  - type: web
    name: zoom-webhook-service
    env: node
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: ZOOM_API_KEY
        sync: false
      - key: ZOOM_API_SECRET
        sync: false
      - key: ZOOM_ACCOUNT_ID
        sync: false
      - key: ZOOM_WEBHOOK_SECRET
        sync: false
      - key: ZOOM_VERIFICATION_TOKEN
        sync: false
      - key: GHL_API_KEY
        sync: false
      - key: GHL_LOCATION_ID
        sync: false 